<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mams Innovative Homes</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background-color: #f8f9fa;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #333;
    }
    p {
      font-size: 1.1rem;
      color: #666;
      max-width: 600px;
      margin: 0 auto 2rem;
      padding: 0 1rem;
    }
    .button {
      display: inline-block;
      background-color: #f97316;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #ea580c;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://res.cloudinary.com/dc5qncppu/image/upload/v1745936639/Happy_New_Year-removebg-preview_ofd3ek.png" alt="Mams Innovative Homes Logo" class="logo">
    <h1>Mams Innovative Homes</h1>
    <p>Welcome to Mams Innovative Homes. We create real estate investment opportunities that deliver great value and returns.</p>
    <a href="/" class="button">Enter Website</a>
  </div>
</body>
</html>
